    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ text }} {{ text1 }}

            data() {
                return {
                    text: "Hola vue",
                    text1: "Texto 1"

        }).mount("#app");

        console.log(vm);

        // Puedo luego manipular vm para cambiar el valor la varibale text o text1
    </script>
